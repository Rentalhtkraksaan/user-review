<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penilaian Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
      color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes softFlash {
      0%, 100% {
        box-shadow: 0 0 4px #ffffff33, 0 0 10px #ffffff44;
      }
      50% {
        box-shadow: 0 0 12px #ffffffaa, 0 0 22px #dddddd88;
      }
    }

    .logo-frame-link {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      box-shadow: 0 0 16px #aaa;
      animation: softFlash 1.2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: auto;
    }
    
    .logo-frame-link svg {
  transform: scale(1.35); /* 1.0 = normal, 1.6 = 160% */
}
.logo-frame-link:hover svg {
  transform: scale(1.8);
  transition: transform 0.3s ease;
}



    .circle-line {
      fill: none;
      stroke: #888;
      stroke-width: 1.5;
    }

    .face {
      stroke: #ccc;
      stroke-width: 1.6;
      fill: none;
    }

    .eye {
      animation: blink 4s infinite, lookaround 6s infinite alternate ease-in-out, colorShift 6s infinite;
      transform-origin: center;
      transition: transform 0.3s;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); opacity: 1; }
      92%, 94%     { transform: scaleY(0.1); opacity: 0.5; }
    }

    @keyframes lookaround {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }

    @keyframes colorShift {
      0%   { fill: #00bfff; }
      20%  { fill: #00ff99; }
      40%  { fill: #ffff33; }
      60%  { fill: #ff3333; }
      80%  { fill: #b366ff; }
      100% { fill: #00bfff; }
    }

    #logo-svg:hover .eye {
      transform: scale(1.4);
    }

    header {
      background: #111;
      padding: 20px;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 0 0 6px #ffffff99;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .menu-btn {
      padding: 8px 16px;
      background: #1e1e1e;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #ccc;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ffffff33;
      text-decoration: none;
    }

    .menu-btn:hover {
      background: #ccc;
      color: #000;
    }

    .active-menu {
      background: #ccc;
      color: #000;
      font-weight: bold;
      pointer-events: none;
    }

    .container {
      background: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffffff33;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      background: #1e1e1e;
      color: #fff;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #aaaaaa88;
      transition: box-shadow 0.3s ease;
    }

    button {
      background: #ccc;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 0 10px #ffffff33;
    }

    button:hover {
      transform: scale(1.05);
    }

    .icon-door {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      padding: 8px;
      background: #1a1a1a;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffffff55;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-door:hover {
      background: #333;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      font-size: 2rem;
      cursor: pointer;
    }

    .stars span {
      color: #555;
      transition: 0.2s;
    }

    .stars span.active {
      color: gold;
      text-shadow: 0 0 4px gold;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      padding: 20px;
      text-align: center;
    }

    footer {
      background: #111;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      width: 100%;
    }
  </style>
</head>
<body>

   <a href="https://rentalhtkraksaan.github.io/user-ofc/a128nrur98.html" class="logo-frame-link" title="CS">

  <!-- Icon Pintu Kembali -->
  <a href="https://rentalhtkraksaan.github.io/user-ofc/index.html" class="icon-door" title="Kembali ke Beranda">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" width="28" height="28">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15.75 9V5.25a.75.75 0 00-.75-.75H5.25a.75.75 0 00-.75.75v13.5c0 .414.336.75.75.75h9.75a.75.75 0 00.75-.75V15m3-3H9m9 0l-3-3m3 3l-3 3" />

  <!-- Header -->
  <header>
    <h1>RENTAL HT KRAKSAAN</h1>
    <div class="nav-menu">
      <a href="https://rentalhtkraksaan.github.io/user-ofc/zp1r5474qacs.html" class="menu-btn">KATALOG</a>
      <div class="menu-btn active-menu">PENILAIAN</div>
      <a href="https://instagram.com/rentalhtkraksaan" target="_blank" class="menu-btn">INSTA</a>

  <!-- Form -->
  <div class="container">
    <h2 style="margin-bottom: 20px;">Berikan Ulasan Anda</h2>
    <input type="text" id="name" placeholder="Nama Anda">
    <textarea id="comment" rows="4" placeholder="Tulis komentar Anda di sini..."></textarea>

    <div class="stars" id="starContainer">
      <span data-val="1">&#9733;</span>
      <span data-val="2">&#9733;</span>
      <span data-val="3">&#9733;</span>
      <span data-val="4">&#9733;</span>
      <span data-val="5">&#9733;</span>
    </div>

    <button onclick="submitReview()">Kirim</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlayBox">

  <!-- Script Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCUWUVXM8YH6aoPCu_9ku9aLHOQmexS4YA",
    authDomain: "review-rentht.firebaseapp.com",
    projectId: "review-rentht",
    storageBucket: "review-rentht.appspot.com",
    messagingSenderId: "1022795073904",
    appId: "1:1022795073904:web:4ea8ea4ecebf4042e527b5",
    databaseURL: "https://review-rentht-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);

  let selectedRating = 4;
  const stars = document.querySelectorAll('#starContainer span');

  function updateStars(rating) {
    stars.forEach((star, index) => {
      star.classList.toggle('active', index < rating);
    });
  }

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const val = parseInt(star.getAttribute('data-val'));
      if (val >= 1) {
        selectedRating = val;
        updateStars(val);
      } else {
        alert("Minimal 1 bintang.");
      }
    });
  });

  updateStars(selectedRating);

  function formatDateTime() {
    const now = new Date();
    return `${String(now.getDate()).padStart(2, '0')}/` +
           `${String(now.getMonth()+1).padStart(2, '0')}/` +
           `${now.getFullYear()}, ` +
           `${String(now.getHours()).padStart(2, '0')}:` +
           `${String(now.getMinutes()).padStart(2, '0')}:` +
           `${String(now.getSeconds()).padStart(2, '0')}`;
  }

  // ðŸ” Login Anonymous sebelum simpan data
  firebase.auth().signInAnonymously()
    .then(() => {
      console.log("Anonymous login berhasil");
    })
    .catch((error) => {
      console.error("Login gagal:", error.message);
      alert("Gagal login ke database.");
    });

  // ðŸ”„ Fungsi untuk submit data
  window.submitReview = function() {
    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value.trim();

    if (!name || !comment) {
      alert("Nama dan komentar harus diisi.");
      return;
    }

    const review = {
      nama: name,
      pesan: comment,
      rating: selectedRating,
      timestamp: formatDateTime()
    };

    const db = firebase.database();
    const reviewRef = db.ref("penilaian").push();

    reviewRef.set(review)
      .then(() => {
        const overlay = document.getElementById("overlayBox");
        overlay.style.display = "flex";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 3000);

        document.getElementById("name").value = "";
        document.getElementById("comment").value = "";
        selectedRating = 3;
        updateStars(selectedRating);
      })
      .catch((err) => {
        console.error("Gagal menyimpan:", err);
        alert("Gagal menyimpan penilaian.");
      });
  };
</script>
</body>
</html>
